<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app-container">
        <!-- Main Navigation -->
        <nav>
            <div class="nav-tabs">
                <button id="nav-log" class="nav-btn active">Daily Log</button>
                <button id="nav-routines" class="nav-btn">Routines</button>
                <button id="nav-exercises" class="nav-btn">Exercise List</button>
                <button id="nav-reports" class="nav-btn">Reports</button>
            </div>
            <div class="nav-actions">
                <div id="actions-menu-container">
                    <button id="actions-menu-btn" aria-label="Actions Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                    </button>
                    <div id="actions-dropdown" class="hidden">
                        <button id="import-data-btn">Import Data</button>
                        <button id="export-data-btn">Export Data</button>
                    </div>
                </div>
            </div>
            <input type="file" id="file-loader" style="display: none;">
        </nav>

        <!-- Page 1: Daily Log -->
        <div id="log-page" class="page active">
             <main><form id="add-exercise-form"><div class="autocomplete-container"><input type="text" id="exercise-name" placeholder="Type an exercise name..." autocomplete="off" required><div id="autocomplete-results" style="display: none;"></div></div><div class="inputs-grid"><input type="number" id="exercise-weight" placeholder="Weight (lbs)" step="any"><input type="number" id="exercise-reps" placeholder="Reps"><input type="number" id="exercise-sets" placeholder="Sets" value="1"><select id="log-routine-select" required><option value="" disabled selected>Add to workout...</option></select></div><button type="submit" id="submit-entry-btn" class="btn-primary" disabled>Add to Log</button></form><div class="scrollable-content"><div id="totals" class="card"><div class="section-header"><h2>Day's Goals</h2><button id="edit-goals-btn" class="text-btn">Edit Goals</button></div><div class="goal-stat"><div class="goal-label"><span>Total Volume</span><span id="total-volume-text">0 / 10000 lbs</span></div><div class="progress-bar-background"><div id="volume-progress-bar" class="progress-bar-fill"></div></div></div><div class="goal-stat"><div class="goal-label"><span>Total Sets</span><span id="total-sets-text">0 / 25 sets</span></div><div class="progress-bar-background"><div id="sets-progress-bar" class="progress-bar-fill"></div></div></div></div><div id="daily-log-list"></div></div></main>
            <div id="tracker-footer"><div id="date-nav"><button id="prev-day-btn" aria-label="Previous Day"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg></button><button id="date-display-btn" class="date-display">Today</button><button id="next-day-btn" aria-label="Next Day"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg></button></div></div>
        </div>

        <!-- Page 2: Routines -->
        <div id="routines-page" class="page">
             <main><div class="card"><h3>Create/Edit Routine</h3><form id="create-routine-form"><input type="text" id="routine-name-input" placeholder="e.g., Push Day A" required><div class="add-food-to-meal-controls"><div class="autocomplete-container"><input type="text" id="routine-exercise-name-input" placeholder="Search for an exercise..." autocomplete="off"><div id="routine-autocomplete-results" style="display: none;"></div></div><button type="button" id="add-exercise-to-builder-btn" class="btn-secondary" aria-label="Add Exercise to Routine">+</button></div><div id="routine-builder-list"></div><div class="form-actions"><button type="submit" id="save-routine-btn" class="btn-primary" disabled>Save Routine</button></div></form></div><div id="saved-routines-container"><div class="section-header"><h2>My Routines</h2></div><div id="saved-routines-list" class="card"></div></div></main>
        </div>

        <!-- Page 3: Exercise List -->
        <div id="exercises-page" class="page">
             <main>
                <div class="card">
                    <h3>Add/Edit Exercise</h3>
                    <form id="add-exercise-db-form">
                        <input type="hidden" id="db-editing-id">
                        <input type="text" id="db-exercise-name" placeholder="Exercise Name" required>
                        <select id="db-exercise-type" required><option value="" disabled selected>Choose type...</option><option value="Upper Body">Upper Body</option><option value="Lower Body">Lower Body</option><option value="Core">Core</option><option value="Full Body">Full Body</option></select>
                        <div class="file-input-container">
                            <label for="db-exercise-image-input" class="btn-secondary">Choose Image</label>
                            <input type="file" id="db-exercise-image-input" accept="image/*,image/gif">
                            <img id="db-exercise-thumbnail" class="hidden" alt="Exercise thumbnail preview">
                            <!-- New Remove Image Button -->
                            <button type="button" id="remove-db-image-btn" class="btn-danger hidden">Remove</button>
                        </div>
                        <button type="submit" id="db-submit-btn" class="btn-primary" disabled>Save to Exercise List</button>
                    </form>
                </div>
                <div id="db-list-container">
                    <div class="section-header"><h2 id="db-list-header">My Exercises</h2><div class="sort-container"><label for="db-sort-select">Sort by:</label><select id="db-sort-select"><option value="name-asc">Name (A-Z)</option><option value="name-desc">Name (Z-A)</option><option value="type-asc">Type</option></select></div></div>
                    <div id="db-exercise-list" class="card"></div>
                </div>
            </main>
        </div>
        
        <!-- Page 4: Reports -->
        <div id="reports-page" class="page">
            <main><div class="card"><h2>Last 7 Days - Total Volume</h2><div class="chart-container"><canvas id="daily-bar-chart"></canvas></div></div><div class="card"><h2 class="reports-header-secondary">Weekly Breakdown by Type</h2><div class="chart-container"><canvas id="type-doughnut-chart"></canvas></div></div></main>
        </div>
    </div>

    <!-- Modals -->
    <div id="settings-modal" class="modal hidden"><div class="modal-overlay"></div><div class="modal-content"><h2>Edit Your Daily Goals</h2><form id="settings-form"><label for="goal-volume">Total Volume Goal (lbs)</label><input type="number" id="goal-volume" placeholder="e.g., 10000"><label for="goal-sets">Total Sets Goal</label><input type="number" id="goal-sets" placeholder="e.g., 25"><div class="modal-actions"><button type="button" id="cancel-settings-btn" class="btn-secondary">Cancel</button><button type="submit" class="btn-primary">Save Goals</button></div></form></div></div>
    <div id="image-viewer-modal" class="modal hidden"><div class="modal-overlay"></div><div class="modal-content image-modal"><img id="full-size-image" alt="Full size exercise image"></div></div>
</body>
</html>
